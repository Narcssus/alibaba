server:
  port: 8801

spring:
  application:
    name: alibaba
  cloud:
    config:
      discovery:
        enabled: true # 通过服务发现的方式去找配置中心
        service-id: config # 配置中心的名字，直接配置名称可以在配置中心集群的时候实现负载均衡
      profile: base # 对应配置中心文件的${profile}部分

eureka:
  client:
    serviceUrl:
      defaultZone: http://test:narc1234@106.53.247.226:8761/eureka/
  instance:
    prefer-ip-address: true
    ip-address: ${spring.cloud.client.ipAddress}
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    status-page-url: http://${spring.cloud.client.ipAddress}:${server.port}/alibaba/swagger-ui.html
